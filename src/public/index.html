<!doctype html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<title ng-bind="title"><%= '\${(clientConfig.siteTitle.value)!}' %></title>

	<!-- General META -->
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"></meta>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>

	<!-- Semantic META -->
	<meta name="keywords" content="<%= '\${(clientConfig.keywords.value)!}' %>"></meta>
	<meta name="description" content="<%= '\${(clientConfig.siteDescription.value)!}' %>"></meta>

	<!-- Facebook META -->
	<meta property="fb:app_id" content="<%= '\${(clientConfig.facebookAppId.value)!}' %>"></meta>
	<meta property="og:site_name" content="<%= '\${(clientConfig.siteTitle.value)!}' %>"></meta>
	<meta property="og:title" content="<%= '\${(clientConfig.siteTitle.value)!}' %>"></meta>
	<meta property="og:description" content="<%= '\${(clientConfig.siteDescription.value)!}' %>"></meta>
	<meta property="og:url" content="<%= '\${(clientConfig.siteUrl.value)!}' %>"></meta>
	<meta property="og:image" content="<%= '\${(clientConfig.siteImage.value)!}' %>"></meta>
	<meta property="og:type" content="website"></meta>

	<!-- Twitter META -->
	<meta name="twitter:title" content="<%= '\${(clientConfig.siteTitle.value)!}' %>"></meta>
	<meta name="twitter:description" content="<%= '\${(clientConfig.siteDescription.value)!}' %>"></meta>
	<meta name="twitter:url" content="<%= '\${(clientConfig.siteUrl.value)!}' %>"></meta>
	<meta name="twitter:image" content="<%= '\${(clientConfig.siteImage.value)!}' %>"></meta>

	<!-- Fav Icon -->
	<link rel="icon" href="/img/favicon.ico?v=1.0"></link>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<base href="/">

</head>

<body>
	<my-app fxFlexFill fxLayout="column">
		<div style="width:50%; max-height:50%; margin:auto;">
			<img style="width:100%;" src="./img/spinner.gif"/>
		</div>
	</my-app>

	
</body>
<!-- <script src="system.config.js"></script> -->

	<script src="https://cdn.bootcss.com/marked/0.3.6/marked.min.js"></script>
	<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script> -->

</html>
