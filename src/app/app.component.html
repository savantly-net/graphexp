<mat-sidenav-container [class]="theme">
	<mat-sidenav #mainMenu position="end">
		<my-menu [menu]="mainMenu"></my-menu>
	</mat-sidenav>

	<main fxLayout="column">
		<mat-toolbar color="primary">
		    <span>{{siteName}}</span>
		    <span fxFlex></span>
			<button mat-fab (click)="mainMenu.toggle()">
		      <mat-icon>menu</mat-icon>
		    </button>
			
		</mat-toolbar>
		<router-outlet></router-outlet>
	</main>
</mat-sidenav-container>
